<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SpriteSheet 에니메이션</title>
<script>
var x=1; //전역변수 언제 쓰나? 프로그램이 끝날때까지 그 값을 유지해야
			//할 경우..
//클릭시 마다 이미지의 src 경로를 변하게 하자!!!
function move(){
	//x = x + 1;
	x+=1; //x = x+1
	//x*=1;
	//x/=1;
	//x++;  //x = x +1 과 동일한 효과..
	
	//문서내에 boy라는 아이디를 갖는 요소의 src의 값을 증가..
	document.getElementById("boy").src="../res/p"+x+".png";

	//지정한 시간 뒤에 함수를 호출하라!!
	//setInterval과는 다르게,단 한번만 수행한다..
	//여러 번 수행하려면, 함수안에서 함수를 호출하는 재귀호출방법을 이용한다.
	//즉 무한루프 걸면 됨..
	setTimeout("move()",500);
}
function auto(){
	//지정한 시간 간격으로 끝없이 지정한 함수를 호출한다!!
	setInterval("move()",500);

}
</script>
</head>
<body>
	<input type="button" value="수동" onClick="move()"/>
	<input type="button" value="자동" onClick="auto()"/>
	<p>
	<img src="../res/p1.png" id="boy"/>
</body>
</html>
